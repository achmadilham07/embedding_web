<!DOCTYPE html>
<html>

<head>
    <title>Changeable Theme</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./flutter/build/web/flutter.js"></script>
</head>

<body>
    <div class="container">
        <div class="panel left-panel">
            <div class="header-container">
                <h1 class="main-title">Changeable Theme</h1>
                <p class="subtitle">Ini adalah bagian dari native web.</p>
            </div>
            <div class="dropdown-container">
                <p class="dropdown-label">Pilih warna untuk mengubah tema aplikasi Flutter.</p>
                <select id="color-dropdown">
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="header-container">
                <h1 class="main-title">Changeable Theme (Flutter)</h1>
                <p class="subtitle">Ini adalah bagian dari Flutter Web App.</p>
            </div>
            <div id="embed"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
